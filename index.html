<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment-with-locales.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <title>Starship Scheduler</title>
</head>

<body>
    <div class="container clear">
        <div class="jumbotron jumbotron-fluid card-color mb-4 rounded-corners">
            <div class="container text-center">
                <h1 class="display-4">Starship Scheduler</h1>
                <p class="lead header-font">See and modify ship times below.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="card card-color schedules-block">
                    <div class="card-header header-font">
                        Ship Info
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead id="th-font">
                                <tr>
                                    <th scope="col">Ship</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody class="" id='ship-board'>


                            </tbody>
                        </table>
                    </div>
                </div>
            </div>


            <div class="col-md-6 form-block">
                <div class="card card-color">
                    <div class="card-header header-font">
                        Featured
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="">Ship Name</label>
                                <input type="text" class="form-control" id="ship" placeholder="Ship Name" required>
                            </div>
                            <div class="form-group">
                                <label for="">Destination</label>
                                <input type="text" class="form-control" id="destination" placeholder="Destination" required>
                            </div>
                            <div class="form-group">
                                <label for="">First Ship Time</label>
                                <input type="time" class="form-control" id="first-ship" placeholder="First Ship TIme" required>
                            </div>
                            <div class="form-group">
                                <label for="">Frequency (min)</label>
                                <input type="number" class="form-control" id="frequency" placeholder="Frequency" required>
                            </div>
                            <button type="button" class="text-center btn btn-primary" id="submit-button" onSubmit="return false;">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>






    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="assets/logic.js"></script>
</body>

</html>
